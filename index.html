<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Básica de CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <!-- Zona Menú -->
    <div class="menu">
        <button>Inicio</button>
        <button>Productos</button>
        <button>Contacto</button>
        <button>Acerca de</button>
    </div>

    <!-- Zona Banner -->
    <div class="banner"></div>

    <!-- Zona Productos -->
    <div class="productos">
        <div class="producto">
            <img src="PORTADA.jpg" alt="Portada Libro">
            <p>Libro de Auto ayuda</p>
        </div>
        <div class="producto">
            <img src="DIARIO.jpg" alt="Diario de Gratitud">
            <p>Diario de Gratitud</p>
        </div>
        <div class="producto">
            <img src="CURSO.jpg" alt="Curso en Linea de Auto Ayuda">
            <p>Curso en Linea</p>
        </div>
    </div>

    <!-- Divs adicionales para estilos específicos -->
    <div class="fondo-azul">Texto en blanco con fondo azul</div>
    <div class="fondo-degradado">Texto negro con fondo degradado</div>
    <div class="borde-redondeado">Texto blanco con borde sólido y redondeado</div>
    <div class="margen-relleno">Texto negro con margen y relleno</div>
</body>
</html>
